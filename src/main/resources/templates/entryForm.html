<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new entry</title>
</head>
<body>
    <h1>Create new journal entry</h1><br>

    <form action="createNewEntry">
        Provide title(4 or more characters)<br>
        <input pattern=".{4,}" required title="4 characters minimum" type="text" name="title" id="title"><br>
        Provide description(10 or more characters)<br>
        <input pattern=".{10,}" required title="10 characters minimum" type="text" name="description" id="description"><br>
        Provide difficulty<br>
        <input type="number" name="difficulty" id="difficulty" min="1" max="10" required><br>
        Provide relevant topics<br>
        <input type="text" name="relevantTopics" id="relevantTopics" ><br>
        Provide time spent(hours)<br>
        <input type="number" name="timeSpent" id="timeSpent" min="1" required><br>
        <br>
        <input type=submit value="Submit">
    </form>
</body>
</html>
